<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>H√§id j√µule, Stefan</title>
  <style>
    :root{--bg1:#0b3d2e;--bg2:#063a5a;--card:#fffef6}
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{
      /* kata.jpg kasutatakse taustapildina ‚Äî pane faili sama kataloogi */
      background:
        linear-gradient(180deg, rgba(6,58,90,0.55), rgba(11,61,46,0.55)),
        url('kata(3).jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color:#fff;display:flex;align-items:center;justify-content:center;padding:24px;
      min-height:100vh; position:relative; overflow:hidden;
    }

    /* t√§iendav canvas tausta lumesaju jaoks */
    canvas.snow-canvas{ position:fixed; inset:0; z-index:1; pointer-events:none; display:block; }

    .card{position:relative; z-index:2; background:var(--card);color:#073b2b;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.5);width:100%;max-width:420px;text-align:center}
    h1{margin:0 0 10px;font-size:1.6rem}
    p.lead{margin:0 0 18px;color:#0b3d2e;opacity:0.9}
    .controls{display:flex;gap:8px;justify-content:center;align-items:center}
    input[type="password"]{padding:10px 12px;border-radius:8px;border:1px solid #dfe7e2;min-width:0;flex:1}
    button{padding:10px 14px;border-radius:8px;border:0;background:#0b8454;color:#fff;cursor:pointer}
    button.secondary{background:#8b0000}
    #message{min-height:24px;margin-top:12px;font-weight:600}
    a.next{display:inline-block;text-decoration:none;margin-top:12px}
    @media (max-width:420px){.card{padding:20px}}
  </style>
</head>
<body>
  <!-- canvas, lumesadu joonistatakse siia -->
  <canvas id="snow" class="snow-canvas" aria-hidden="true"></canvas>

  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">H√§id j√µule, Stefan üéÑ</h1>
    <p class="lead">Sisesta parool, et avada j√§rgmine leht.</p>

    <div class="controls" style="margin-bottom:8px;">
      <input id="password" type="password" placeholder="Sisesta parool" aria-label="parool" />
      <button id="checkBtn">Kontrolli</button>
    </div>

    <div id="message" aria-live="polite"></div>

    <div>
      <a id="nextLink" class="next" href="https://www.youtube.com/watch?v=yViyoF7wVPY&fs=1" style="display:none;">
        <button id="nextBtn" type="button">J√§rgmine leht ‚ûú</button>
      </a>
    </div>
  </main>

  <script>
    // lihtne kliendipoolne parooli kontroll (muuda 'stefan' vastavalt soovile)
    const CORRECT = 'terebeb1maarmas7ansun1na';
    const ERRORS = [
      'Vale parool ‚Äî p√§kapikk l√§ks vale puu juurde.',
      'Ups! Kata ei luba sind sisse.',
      'Parool ei vasta. Piparkoogid j√§id ahju.',
      'J√µuluvana unustas parooli, proovi uuesti.',
      'Nope ‚Äî proovime veel korra.',
      'P√§kapikk tegi vea. Vale parool.',
      'Parool ei klapi. J√µuluvana naerab.',
      'Ei √µnnestunud. J√µuluvana on kuri.'
    ];

    const pwd = document.getElementById('password');
    const chk = document.getElementById('checkBtn');
    const msg = document.getElementById('message');
    const nextLink = document.getElementById('nextLink');

    function showRandomError(){
      const t = ERRORS[Math.floor(Math.random()*ERRORS.length)];
      msg.textContent = t;
      msg.style.color = '#8b0000';
      nextLink.style.display = 'none';
    }

    function unlock(){
      msg.textContent = 'T√µepoolest! Saad edasi minna. üéÅ';
      msg.style.color = '#0b8454';
      nextLink.style.display = 'inline-block';
    }

    function check(){
      const v = (pwd.value || '').trim();
      if(!v) {
        msg.textContent = 'Sisesta parool.';
        msg.style.color = '#8b0000';
        nextLink.style.display = 'none';
        return;
      }
      if(v === CORRECT) unlock();
      else showRandomError();
    }

    chk.addEventListener('click', check);
    pwd.addEventListener('keydown', e => { if(e.key === 'Enter') check(); });

    // v√§ikene j√µulumeeleolu ‚Äî r√µ√µmsaid helisid, mitte h√§iriv
    // (kommentaar: heli ei lisata automaatselt, et leht j√§√§ks lihtsaks ja vaikseks)


    // --- Lisatud: lumesadu ja kursori "puhumine" (canvas) ---
    (function(){
      const canvas = document.getElementById('snow');
      const ctx = canvas.getContext('2d');
      let W = 0, H = 0;
      let particles = [];

      function resize(){
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        initParticles();
      }

      function initParticles(){
        particles = [];
        // tihedus s√µltub ekraani suurusest
        const count = Math.max(60, Math.floor((W * H) / 6000));
        for(let i=0;i<count;i++){
          particles.push({
            x: Math.random() * W,
            y: Math.random() * H,
            vx: (Math.random() * 0.6) - 0.3,            // horisontaalne drift
            vy: 0.6 + Math.random() * 1.2,              // langevus
            r: 1 + Math.random() * 3.5,                 // raadius
            rot: Math.random() * Math.PI * 2,
            vr: (Math.random() * 0.02) - 0.01,          // p√∂√∂rlemiskiirus
            opacity: 0.6 + Math.random() * 0.4
          });
        }
      }

      // hiire/touch m√µju
      const pointer = { x: -9999, y: -9999, active: false };

      window.addEventListener('mousemove', (e) => {
        pointer.x = e.clientX;
        pointer.y = e.clientY;
        pointer.active = true;
      });
      window.addEventListener('mouseleave', () => {
        pointer.active = false;
        pointer.x = -9999; pointer.y = -9999;
      });
      window.addEventListener('touchmove', (e) => {
        const t = e.touches[0];
        if(t){ pointer.x = t.clientX; pointer.y = t.clientY; pointer.active = true; }
      }, { passive:true });
      window.addEventListener('touchend', () => { pointer.active = false; });

      function update(){
        ctx.clearRect(0,0,W,H);

        for(let p of particles){
          // kerge gravitatsioon
          p.vy += 0.002;
          // liigu
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          // kui hiir aktiivne, l√ºkka lumekristalle eemale
          if(pointer.active){
            const dx = p.x - pointer.x;
            const dy = p.y - pointer.y;
            const dist2 = dx*dx + dy*dy;
            const R = 120; // m√µjusf√§√§r
            if(dist2 < R*R){
              const dist = Math.sqrt(dist2) || 1;
              const force = (R - dist) / R; // 0..1
              // tugevam l√ºkk l√§hemal, lisame ka suunap√µhise komponenti
              const push = 4 * force;
              p.vx += (dx/dist) * push;
              p.vy += (dy/dist) * (push * 0.6);
              // muudame l√§bipaistvust pisut l√§hemal
              p.opacity = Math.min(1, p.opacity + 0.02 * force);
            }
          }

          // kui pilt l√§heb ekraanilt v√§lja, siis taas√ºles
          if(p.y - p.r > H + 30 || p.x < -50 || p.x > W + 50){
            // respawn √ºleval serval
            p.x = Math.random() * W;
            p.y = -10 - Math.random() * 50;
            p.vx = (Math.random() * 0.6) - 0.3;
            p.vy = 0.6 + Math.random() * 1.2;
            p.r = 1 + Math.random() * 3.5;
            p.opacity = 0.6 + Math.random() * 0.4;
          }

          // joonista lumehelbeke (lihtne, kerge s√§ra)
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          const g = ctx.createRadialGradient(0,0,p.r*0.1, 0,0,p.r);
          g.addColorStop(0, `rgba(255,255,255,${p.opacity})`);
          g.addColorStop(1, `rgba(255,255,255,${p.opacity*0.05})`);
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(0,0,p.r,0,Math.PI*2);
          ctx.fill();
          ctx.restore();
        }

        requestAnimationFrame(update);
      }

      // k√§ivita
      resize();
      update();
      window.addEventListener('resize', () => { resize(); });
    })();
    // --- l√µpp lumesaju lisaosa ---

  </script>
</body>
</html>
